<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SuperCar Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-page">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <a href="{{ url_for('main.index') }}">SuperCar Predictor</a>
            </div>
            <div class="nav-auth">
                <a href="{{ url_for('auth.register_page') }}" class="btn-secondary">Register</a>
            </div>
        </nav>

        <!-- Login Form -->
        <main class="auth-main">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your SuperCar Predictor account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username">
                        <div class="error-message" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-primary btn-full" id="loginBtn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>

                    <div class="general-error" id="generalError" style="display: none;">
                        <div class="error-content">
                            <strong>Error:</strong> <span id="errorText"></span>
                        </div>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? 
                        <a href="{{ url_for('auth.register_page') }}" class="auth-link">Create one here</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/auth-common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
